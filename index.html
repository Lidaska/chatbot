<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live2D Chatbot - Hiyori</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #model-container {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #left-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 300px;
      height: 400px;
      background-color: rgba(255, 192, 203, 0.9); /* Soft pink */
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      cursor: move;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    #drag-handle {
      font-size: 20px;
      text-align: center;
      cursor: grab;
      margin-bottom: 10px;
      user-select: none;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-family: sans-serif;
      font-size: 14px;
    }

    .message {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 90%;
    }

    .user {
      background: #ffe4e1;
      align-self: flex-end;
    }

    .hiyori {
      background: #fff0f5;
      align-self: flex-start;
    }

    #chat-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
  <script src="/Core/live2dcubismcore.js"></script>
  <script src="./src/main.ts" type="module"></script>
</head>
<body>
  <div id="model-container"></div>

  <div id="left-panel">
    <div id="drag-handle">‚ò∞ Drag Me</div>
    <div id="chat-box" id="chat-box"></div>
    <input id="chat-input" placeholder="Say something to Hiyori..." onkeydown="if(event.key==='Enter') sendToHiyori()">
  </div>

  <script>
    const panel = document.getElementById("left-panel");
    const dragHandle = document.getElementById("drag-handle");

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    dragHandle.addEventListener("mousedown", function(e) {
      isDragging = true;
      offsetX = e.clientX - panel.offsetLeft;
      offsetY = e.clientY - panel.offsetTop;
    });

    document.addEventListener("mousemove", function(e) {
      if (isDragging) {
        panel.style.left = (e.clientX - offsetX) + "px";
        panel.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", function() {
      isDragging = false;
    });

    // Chatbot Logic
    function sendToHiyori() {
      const input = document.getElementById("chat-input");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      setTimeout(() => {
        const reply = hiyoriReply(msg);
        addMessage("hiyori", reply);
      }, 400);
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hiyoriReply(msg) {
      const m = msg.toLowerCase();

      if (m.includes("hello") || m.includes("hi")) {
        return "Hi there! I'm Hiyori üíñ. How are you feeling today?";
      } else if (m.includes("exercise")) {
        return "Exercise keeps your energy high! A quick stretch or walk can do wonders üåü.";
      } else if (m.includes("food") || m.includes("nutrition")) {
        return "Remember to eat colorful, balanced meals! üçéü•¶üçó";
      } else if (m.includes("how are you")) {
        return "I'm doing great as always~ Ready to help, Adil!";
      } else {
        return "Hmm... I'm not sure what you mean. Want to talk about health or fun stuff?";
      }
    }
  </script>
</body>
</html>
